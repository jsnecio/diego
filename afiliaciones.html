    <div class="formulario">
          <div class="title">
              <h2>FICHA DE PRE AFILIACIÓN A LA LIBERTAD AVANZA<hr></h2>
          </div>
              <form id="my-google-sheet">
                  <div class="entrada_datos">
                    <label for="Nombre">Nombre:</label>
                      <input type="text" name="Nombre" rows="10" placeholder="Nombre" class="form-control" required>
                  </div>
                  <div class="entrada_datos">
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" rows="10" placeholder="Apellido" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Nacimeinto">Fecha de Nacimiento:</label>
                    <label for="FORMATO">Formato: Mes/Dia/Año</label>
                    <input type="date" name="Nacimiento" rows="10" max="2006-12-31" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Documento">DNI:</label>
                    <input type="number" name="DNI" rows="10" placeholder="DNI" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Celular">Numero Celular:</label>
                    <input type="number" name="Celular" rows="10" placeholder="Celular" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Email">Correo Electronico:</label>
                    <input type="email" name="Correo" rows="10" placeholder="Email" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Ciudad">Ciudad o Localidad:</label>
                    <input type="text" name="City" rows="10" placeholder="Ciudad" class="form-control" required>
                </div>
                <div class="entrada_datos">
                    <label for="Barrio">Barrio:</label>
                    <input type="text" name="Barrio" rows="10" placeholder="Barrio" class="form-control" required>
                </div>
              </form>
              <div class="form-group_enviar">
                <button onclick="SendFormGoogleSheets()" class="boton_enviar">Enviar Ficha</button>
                <div id="snipper" style="display: none;">
                    <div class="loadingspinner"></div> 
                    <p>Enviando información ....</p>
                  </div>
              </div>
          </div>
        </div>

          <script>
            function SendFormGoogleSheets (){
              $.ajax({
                url:'https://script.google.com/macros/s/AKfycbyylYCNSPJxVHaMnEFbVVSyNqaqw2AcSUrWgNpvjEMYaGHCuBGjt-nrayF-KYmfXajd/exec',
                type:'post',
                data:$("#my-google-sheet").serializeArray(),
                success: function(){
                  alert("Registro exitoso")
                },
                error: function(){
                  alert("Error en el Registro :(")
                }
            });
          }
          </script>
